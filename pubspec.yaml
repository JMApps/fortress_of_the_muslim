name: fortress_of_the_muslim
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5

  sqflite: ^2.2.8+4
  path: ^1.8.3
  path_provider: ^2.0.15
  flutter_html: ^3.0.0-beta.2
  provider: ^6.0.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:

  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/pictures/
    - assets/databases/

  fonts:
    - family: Nexa
      fonts:
        - asset: assets/fonts/nexa_reqular.ttf
    - family: Gilroy
      fonts:
        - asset: assets/fonts/gilroy_medium.ttf
