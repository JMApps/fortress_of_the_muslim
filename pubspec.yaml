name: fortress_of_the_muslim
description: Fortress Of The Muslim

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 1.0.3
  flip_box_bar_plus: 0.9.3+2
  path_provider: 2.0.2
  sqflite: 2.0.0+3
  flutter_html: 2.1.0
  share: 2.0.4
  clipboard: 0.1.3
  provider: 5.0.0
  shared_preferences: 2.0.6
  o_color_picker: 1.0.1
  scrollable_positioned_list: 0.1.10
  percent_indicator: 3.0.1
  assets_audio_player: 3.0.3+4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/audios/
    - assets/databases/
    - assets/images/
  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/gilroy_medium.ttf
    - family: Hafs
      fonts:
        - asset: assets/fonts/hafs.ttf