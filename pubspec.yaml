name: fortress_of_the_muslim
description: Fortress Of The Muslim

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons:
  flip_box_bar_plus:
  path_provider:
  sqflite:
  flutter_html:
  share:
  clipboard:
  provider:
  shared_preferences:
  flutter_bloc:
  o_color_picker:
  assets_audio_player:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/audios/
    - assets/databases/
    - assets/images/
  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/gilroy_medium.ttf
    - family: Hafs
      fonts:
        - asset: assets/fonts/hafs.ttf