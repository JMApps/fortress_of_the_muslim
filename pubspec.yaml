name: fortress_of_the_muslim
description: Fortress Of The Muslim

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  path_provider: ^2.0.5
  flip_box_bar_plus: ^0.9.3+2
  sqflite: ^2.0.0+4
  flutter_html: ^2.1.2
  share_plus: ^2.1.4
  clipboard: ^0.1.3
  provider: ^6.0.0
  scrollable_positioned_list: ^0.2.0-nullsafety.0
  screenshot: ^1.2.3
  o_color_picker: ^1.0.2
  assets_audio_player: ^3.0.3+6
  shared_preferences: ^2.0.8
  percent_indicator: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/audios/
    - assets/databases/
    - assets/images/
  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/gilroy_medium.ttf
    - family: Hafs
      fonts:
        - asset: assets/fonts/hafs.ttf